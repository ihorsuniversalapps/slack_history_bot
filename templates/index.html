<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History</title>

    <script type="text/javascript" src="{{ url_for('static', filename='jquery-1.11.3.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
</head>
<body>
<div class="container">
    <div class="row">

        <table class="table">
            <thead>
            <tr>
                <th>Timestamp</th>
                <th>User</th>
                <th>Message</th>
            </tr>
            </thead>
            <tbody>
            {% for x in history %}
                <tr>
                    <td class="col-md-2">{{ x.ts }}</td>
                    <td class="col-md-1">{{ x.user }}</td>
                    <td>{{ x.message }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
